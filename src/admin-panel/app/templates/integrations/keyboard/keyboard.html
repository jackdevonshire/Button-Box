{% extends "base.html" %}
{% block title %}Integration - Keyboard {% endblock %}

{% block content %}
<div class="content">
   <div class="container">
      <div class="row">
         <div class="col-md-12 page-header">
            <h2>Integration - Keyboard</h2>
         </div>
      </div>

      <div class="container">
         <div class="page-title">
            <h3>Actions
               <button class="btn btn-sm btn-outline-primary float-end" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newActionModal"><i class="fas fa-plus-circle"></i> New Action</button>
            </h3>
         </div>
         <div class="box box-primary">
            <div class="box-body">
               <div id="dataTables-example_wrapper" class="dataTables_wrapper dt-bootstrap5 no-footer">
                  <div class="row">
                     <div class="col-sm-12">
                        <table width="100%" class="table table-hover dataTable no-footer dtr-inline" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">
                           <thead>
                             <th>Id</th>
                             <th>Name</th>
                             <th>Keys</th>
                             <th></th>
                           </thead>
                           <tbody>
                              {% for action in data['Actions'] %}
                                 <tr class="odd">
                                    <td>{{action['Id']}}</td>
                                    <td>{{action['Name']}}</td>
                                    <td>{{action['Keys']}}</td>
                                    <td class="text-end">
                                       <button onclick="removeButton({{action['Id']}})" class="btn btn-outline-danger btn-rounded"><i class="fas fa-trash"></i></button>
                                    </td>
                                 </tr>
                              {% endfor %}
                           </tbody>
                        </table>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

<div class="modal fade" id="newActionModal" tabindex="-1" aria-labelledby="newActionModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Action</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="mb-3">
            <label for="buttonName" class="form-label">Action Name</label>
                <input type="text" id="buttonName" name="actionName" placeholder="Action Name" class="form-control" >
            </div>

            <table id="newActionTable" width="100%" class="table table-hover dataTable no-footer dtr-inline" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">
               <thead>
                 <th>Type</th> <!-- Key / Wait-->
                 <th></th> <!-- Key to press, or wait time -->
                 <th></th> <!-- For Key, whether key is turned on or off -->
                 <th></th> <!-- Option to delete row -->
               </thead>
               <tbody>
               </tbody>
            </table>

         <div class="mb-3">
            <label for="eventType" class="form-label">Time Between Keys</label>
            <select id="eventType" class="form-control" required="">
                <option value="" selected="selected">Select an event type</option>
                <option value="0">OFF</option>
                <option value="1">ON</option>
            </select>
         </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" onClick="createButton()" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>

<script>
   async function createButton() {
      let buttonName = document.getElementById("buttonName").value;
      let physicalButton = document.getElementById("physicalButton").value;
      let eventType = document.getElementById("eventType").value;
      let integrationActionId = document.getElementById("integrationActionId").value;

      if (eventType == "" || physicalButton == "" || integrationActionId == "") {
         alert("Please select a valid event type, button and action")
         return;
      }

      let response = await fetch('{{url_for("core.api_create_button")}}', {
         method: "POST",
         headers: {
            "Content-Type": "application/json"
         },
         body: JSON.stringify({
            ButtonName: buttonName,
            ConfigurationId: {{data['Id']}},
            PhysicalButton: physicalButton,
            EventType: eventType,
            IntegrationActionId: integrationActionId
         })
      });

      let result = await response.json();

      if (response.ok) {
         window.location.reload()
      } else {
         alert("Failed to create button: " + (result.Message || "Unknown error"));
      }
   }

   async function removeButton(id) {
      let response = await fetch('{{url_for("core.api_remove_button")}}', {
         method: "POST",
         headers: {
            "Content-Type": "application/json"
         },
         body: JSON.stringify({
            ButtonId: id
         })
      });

      let result = await response.json();

      if (response.ok) {
         window.location.reload()
      } else {
         alert("Failed to remove button: " + (result.Message || "Unknown error"));
      }
   }
</script>
{% endblock %}
